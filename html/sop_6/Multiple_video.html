<html>
<head>
<title>Multiple video file on web page with controls</title>
</head>
<body>
<h1 align="center">Multiple Video file on web page with controls</h1>
<h2>The Text between the video tags only be displayed in browsers that do not support the video element</h2>
<h3>list of Video file formats</h3>
<ol>
<li>test1-video/mpeg</li>
<li>test2-video/ogg</li>
<li>test3-video/webm</li>
<video controls width="400" height="350" autoplay>
<source src="Video1.mp4" type="video/mp4">
<source src="video2.mp4" type="video/ogg">
<source src="video3.webm" type="video/wedm">
</video>
</ol>
</body>
</html>
